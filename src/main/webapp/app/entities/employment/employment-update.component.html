<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-employment-heading" jhiTranslate="App.employment.home.createOrEditLabel">Create or edit a Employment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!employment.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="employment.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.employment.position" for="field_position">Position</label>
                    <input type="text" class="form-control" name="position" id="field_position"
                        [(ngModel)]="employment.position" required/>
                    <div [hidden]="!(editForm.controls.position?.dirty && editForm.controls.position?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.position?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label jhiTranslate="App.employment.employee" for="field_employee">Employee</label>
                    <select class="form-control" id="field_employee" multiple name="employee" [(ngModel)]="employment.employees">
                        <option [ngValue]="getSelected(employment.employees, employeeOption)" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.lastName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="App.employment.manager" for="field_manager">Manager</label>
                    <select class="form-control" id="field_manager" multiple name="manager" [(ngModel)]="employment.managers">
                        <option [ngValue]="getSelected(employment.managers, employeeOption)" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.lastName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
